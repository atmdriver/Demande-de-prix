<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Prix VTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulation de Prix VTC</h1>
        <form id="vtcForm">
            <label for="depart">Adresse de départ:</label>
            <input type="text" id="depart" name="depart" placeholder="Entrez l'adresse de départ" list="departList">
            <datalist id="departList"></datalist>

            <label for="arrivee">Adresse d'arrivée:</label>
            <input type="text" id="arrivee" name="arrivee" placeholder="Entrez l'adresse d'arrivée" list="arriveeList">
            <datalist id="arriveeList"></datalist>

            <label for="heureDepart">Heure de départ:</label>
            <input type="time" id="heureDepart" name="heureDepart">

            <label for="gammeVoiture">Gamme de voiture:</label>
            <select id="gammeVoiture" name="gammeVoiture">
                <option value="berline">Berline</option>
                <option value="van">Van</option>
            </select>

            <button type="button" onclick="calculerPrix()">Calculer le Prix</button>
        </form>

        <div id="resultat"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
