<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur VTC</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' fonts.gstatic.com media.githubusercontent.com githubusercontent.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; script-src 'self'">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; width: 80%; }
        p { font-size: 18px; font-weight: bold; }
        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            width: 80%;
            margin: auto;
            left: 10%;
        }
        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestions div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h3>Simulateur de Prix VTC</h3>

    <label>Adresse de départ :</label>
    <input type="text" id="startAddress" placeholder="Ex: Paris, France">
    <div id="startSuggestions" class="autocomplete-suggestions"></div>

    <label>Adresse d'arrivée :</label>
    <input type="text" id="endAddress" placeholder="Ex: Lyon, France">
    <div id="endSuggestions" class="autocomplete-suggestions"></div>

    <button onclick="calculatePrice()">Calculer</button>

    <p id="result">Prix estimé : - €</p>

    <script>
        const apiKey = "5b3ce3597851110001cf6248ce52305d63b541e9b030f687415cb54f"; // Remplace avec ta clé API

        // Fonction pour récupérer les suggestions d'adresse
        async function getAddressSuggestions(query, inputElement, suggestionsContainer) {
            if (query.length < 3) {
                suggestionsContainer.innerHTML = "";
                return;
            }

            const url = `https://api.openrouteservice.org/geocode/autocomplete?api_key=${apiKey}&text=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.features || data.features.length === 0) {
                    suggestionsContainer.innerHTML = "";
                    return;
                }

                suggestionsContainer.innerHTML = "";
                data.features.forEach(feature => {
                    const div = document.createElement("div");
                    div.textContent = feature.properties.label;
                    div.onclick = () => {
                        inputElement.value = feature.properties.label;
                        suggestionsContainer.innerHTML = "";
                    };
                    suggestionsContainer.appendChild(div);
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des suggestions : ", error);
            }
        }

        // Gestion des entrées pour les adresses de départ et d'arrivée
        document.getElementById("startAddress").addEventListener("input", function () {
            getAddressSuggestions(this.value, this, document.getElementById("startSuggestions"));
        });

        document.getElementById("endAddress").addEventListener("input", function () {
            getAddressSuggestions(this.value, this, document.getElementById("endSuggestions"));
        });

        // Fonction pour récupérer les coordonnées des adresses
        async function getCoordinates(address) {
            const geoUrl = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(address)}`;

            try {
                const response = await fetch(geoUrl);
                const data = await response.json();
               
                if (!data.features || data.features.length === 0) {
                    throw new Error("Adresse introuvable.");
                }

                const coords = data.features[0].geometry.coordinates;
                return { lng: coords[0], lat: coords[1] };
            } catch (error) {
                console.error(error);
                alert("Erreur lors du géocodage de l'adresse.");
                return null;
            }
        }

        // Fonction pour calculer le prix en fonction des adresses
        async function calculatePrice() {
            const startAddress = document.getElementById("startAddress").value;
            const endAddress = document.getElementById("endAddress").value;

            if (!startAddress || !endAddress) {
                alert("Veuillez entrer les deux adresses.");
                return;
            }

            const startCoords = await getCoordinates(startAddress);
            const endCoords = await getCoordinates(endAddress);

            if (!startCoords || !endCoords) {
                return;
            }

            const routeUrl = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${startCoords.lng},${startCoords.lat}&end=${endCoords.lng},${endCoords.lat}`;

            try {
                const response = await fetch(routeUrl);
                const data = await response.json();

                if (!data.routes || data.routes.length === 0) {
                    throw new Error("Itinéraire non trouvé.");
                }

                const distanceKm = data.routes[0].summary.distance / 1000;

                // Vérification de la distance
                if (distanceKm <= 0 || isNaN(distanceKm)) {
                    throw new Error("Distance invalide.");
                }

                // Tarification améliorée
                const baseFare = 2;  // Prix de départ
                const perKm = 1.5;    // Prix par km
                const minPrice = 5;   // Prix minimum

                let price = baseFare + (distanceKm * perKm);
                price = Math.max(price, minPrice); // S'assurer que le prix est au moins le minimum

                document.getElementById("result").innerText = `Prix estimé : ${price.toFixed(2)} €`;
            } catch (error) {
                console.error(error);
                document.getElementById("result").innerText = "Erreur lors du calcul.";
            }
        }
    </script>
</body>
</html>
